<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body class="text-center vsc-initialized">
    <section>
      <main class="form-signin center">
        <form onsubmit="return false">
          <img
            class="mb-4"
            src="./images/man.png"
            alt=""
            width="72"
            height="72"
          />
          <h1 class="h3 mb-3 fw-normal">Create Account</h1>
          <label for="inputName" class="visually-hidden">Name</label>
          <input
            type="text"
            id="inputName"
            class="form-control bottomgap"
            placeholder="Name"
            name="name"
            required=""
            autofocus=""

          />
          <label for="inputEmail" class="visually-hidden">Email address</label>
          <input
            type="email"
            id="inputEmail"
            class="form-control bottomgap"
            placeholder="Email address"
            name="email"
            required=""
            autofocus=""
          />
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control bottomgap"
            placeholder="Password"
            name="password"
            required=""
          />
          <select id="role" class="form-select" aria-label="Default select example">
            <option selected>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Faculty">Faculty</option>
            <option value="Student">Student</option>
          </select>
          <button id="submit" class="w-100 btn btn-lg btn-primary topgap">
            Sign up
          </button>
          <a class="mt-5 mb-3 text-muted" href="./signin.html" style="text-decoration: none;">Already have a account? Sign In</a>
        </form>
      </main>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
