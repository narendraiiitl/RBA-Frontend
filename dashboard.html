<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
    <!-- Semantic UI theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"
    />
    <!-- Bootstrap theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dashboardstyle.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="
        background-color: #2c2c2c;
        padding-left: 1%;
        padding-right: 1%;
        position: sticky;
        top: 0;
        z-index: 5;
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">RBAS Demo</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <form class="d-flex" style="margin-right: 2%">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </li>
          </ul>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" id="userrole" style="color: white" href="#"
                >Admin</a
              >
            </li>
            <li class="nav-item" style="color: white">
              <img
                class="nav-link"
                src="./images/man.png"
                alt=""
                id="userimage"
                style="padding: 0; border-radius: 50% !important"
                width="40"
                height="40"
              />
            </li>
            <li class="nav-item">
              <a class="nav-link" id="username" style="color: white" href="#"
                >UserName</a
              >
            </li>
            <li class="nav-item">
              <button id="logout" class="btn btn-outline-light nav-item">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">
      <section
        style="padding: 2%"
        id="postimages"
        class="row row-cols-4"
      ></section>
    </section>

    <section class="myfloat">
      <div
        id="myform"
        class="shadow p-3 mb-3 bg-body rounded"
        style="visibility: hidden"
      >
        <input
          type="text"
          id="imageURL"
          class="form-control bottomgap"
          placeholder="Image URL"
          name="password"
          required=""
        />
        <button id="upload" class="w-100 btn btn-lg btn-primary topgap">
          Upload &nbsp;&nbsp;<i class="bi bi-upload"></i>
        </button>
      </div>
      <i
        style="font-size: 4rem; margin-left: 75%"
        class="bi bi-plus-circle-fill"
        id="add"
      ></i>
    </section>
    <script src="./js/dashboardscript.js"></script>
    <script src="./js/imageupload.js"></script>
    <script src="./js/postform.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
